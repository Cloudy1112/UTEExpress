<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile | Shipper</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Edit Your Profile</h1>
    </header>

    <!-- Main Content -->
    <main>
        <form method="post" th:action="@{/shipper/edit-profile}" enctype="multipart/form-data">
            <input type="hidden" name="username" th:value="${shipper.username}" />
			 <!-- Profile Picture Upload -->
            <div>
                <label for="profileImage">Profile Picture:</label>
                <input type="file" id="profileImage" name="profileImage" accept="image/*" />
            </div>

            <!-- Display Current Picture -->
            <div>
                <p>Current Profile Picture:</p>
                <img th:src="@{${shipper.picture}}" alt="Profile Picture" style="width: 150px; height: 150px;" />
            </div>
            <!-- Full Name -->
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" th:value="${shipper.name}" required />
            </div>

            <!-- Email -->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${shipper.email}" required />
            </div>

            <!-- Phone Number -->
            <div>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" th:value="${shipper.phone}" required />
            </div>

            <!-- Address -->
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:value="${shipper.address}" />
            </div>

            <!-- Date of Birth -->
            <div>
                <label for="birth">Date of Birth:</label>
                <input type="date" id="birth" name="birth" th:value="${shipper.birth}" />
            </div>

            <!-- National ID (CCCD) -->
            <div>
                <label for="cccd">National ID (CCCD):</label>
                <input type="text" id="cccd" name="cccd" th:value="${shipper.cccd}" required />
            </div>

            <!-- Gender -->
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled>Select Gender</option>
                    <option th:each="g : ${genders}" 
                            th:value="${g}" 
                            th:text="${g}" 
                            th:selected="${g == shipper.gender}">
                    </option>
                </select>
            </div>

            <!-- City -->
            <div>
                <label for="city">City:</label>
                <select id="city" name="city.id" required>
                    <option value="" disabled>Select City</option>
                    <option th:each="city : ${cities}" 
                            th:value="${city.id}" 
                            th:text="${city.cityName}" 
                            th:selected="${city.id == shipper.city.id}">
                    </option>
                </select>
            </div>

            <!-- Status -->
            <div>
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="" disabled>Select Status</option>
                    <option th:each="status : ${statuses}" 
                            th:value="${status}" 
                            th:text="${status}" 
                            th:selected="${status == shipper.status}">
                    </option>
                </select>
            </div>

           

            <!-- Submit Button -->
            <div>
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </main>
</body>
</html>
