<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile | Shipper</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Edit Personal Information</h1>
    </header>
    
    <!-- Main Content -->
    <main>
        <form method="post" th:action="@{/shipper/update-profile}" enctype="multipart/form-data">
            <input type="hidden" name="username" th:value="${shipper.username}" />

  			 <!-- Profile Picture Upload -->
           	 <label for="image">Profile Picture:</label>
            <input type="file" id="image" name="profileImage" accept="image/*" />

            <!-- Existing Image Preview -->
            <div>
                <p>Current Profile Picture:</p>
                <img th:src="@{${shipper.picture}}" alt="Profile Picture" style="width:150px; height:150px;" />
            </div>



            <!-- Full Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" th:value="${shipper.name}" required />

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${shipper.email}" required />

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" th:value="${shipper.phone}" required />

            <!-- Address -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" th:value="${shipper.address}" />

            <!-- Date of Birth -->
            <label for="birth">Date of Birth:</label>
            <input type="date" id="birth" name="birth" th:value="${shipper.birth}" />

            <!-- National ID (CCCD) -->
            <label for="cccd">National ID (CCCD):</label>
            <input type="text" id="cccd" name="cccd" th:value="${shipper.cccd}" required />

            <!-- Gender -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option th:each="g : ${genders}" 
                        th:value="${g}" 
                        th:text="${g}" 
                        th:selected="${g == shipper.gender}">
                </option>
            </select>

            <!-- City -->
            <label for="city">City:</label>
            <select id="city" name="city.id" required>
                <option value="" disabled selected>Select City</option>
                <option th:each="city : ${cities}" 
                        th:value="${city.id}" 
                        th:text="${city.cityName}" 
                        th:selected="${city.id == shipper.city.id}">
                </option>
            </select>

            <!-- Status -->
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="" disabled selected>Select Status</option>
                <option th:each="status : ${statuses}" 
                        th:value="${status}" 
                        th:text="${status}" 
                        th:selected="${status == shipper.status}">
                </option>
            </select>

         
            <!-- Submit Button -->
            <button type="submit">Update Profile</button>
        </form>
    </main>
</body>
</html>
