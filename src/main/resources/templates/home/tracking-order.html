<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Tracking</title>
    <link rel="icon" th:href="@{/manager/assets/img/favicon.ico}" type="image/ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/manager/css/bootstrap/bootstrap.min.css}">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/manager/css/manager.css}">
    <style>
		body {
			background-color: #FFD3B6 !important;
		}
        .status-circle {
            width: 40px !important;
            height: 40px !important;
            border-radius: 50% !important;
            border: 2px solid #ddd !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            margin: 10px auto !important;
            color: white !important;
        }

        .status-active {
            background-color: green !important; /* Yellow for active status */
            color: black !important; /* Black text for contrast */
        }

        .status-inactive {
            background-color: #ccc !important; /* Gray for inactive status */
        }


        .footer {
            background-color: #f8f9fa !important;
            padding: 10px 0 !important;
            text-align: center !important;
            font-weight: bold !important;
        }

        .status-container {
            display: flex !important;
            flex-direction: column !important;
            justify-content: space-between !important;
            height: 100% !important;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
   <!-- Navigation -->
	<nav class="navbar static-top">
	    <div class="container">
	        <a class="navbar-brand" th:href="@{/}">
	            <img alt="Logo" class="navbar-logo" th:src="@{/manager/assets/img/truck.png}">UTE Logistics Express</a>
	        <div>
	            <span sec:authentication="name"></span>
	            <a class="btn btn-primary" th:href="@{/login}">Log in</a>
	        </div>
	       
	    </div>
	</nav>


    <!-- CONTENT -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-3 position-relative">
                <div class="status-container">
                    <div th:each="status, iterStat : ${allStatuses}" 
                         class="status-circle" 
                         th:classappend="${order.shipping.statusOrderID == status.IDStatusOrder} ? 'status-active' : 'status-inactive'">
                         <span th:text="${status.IDStatusOrder}"></span>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <h4>Order Information</h4>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>Order ID:</strong> <span th:text="${order.orderID}">123456</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Receiver:</strong> <span th:text="${order.nameReceiver}">John Doe</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Destination:</strong> <span th:text="${order.destCity}">New York</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Total Amount:</strong> <span th:text="${order.total}">$100.00</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

	<footer class="footer bg-light">
	    <div class="container">
	        <div class="row">
	            <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
	                <p class="text-muted small mb-4 mb-lg-0">&copy; Logistics Company 2024. All Rights Reserved.
	                    <br/><em>UTE Express - Group 6</em></p>
	            </div>
	        </div>
	    </div>
	</footer>
</body>
</html>
