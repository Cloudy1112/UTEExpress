<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viettel Post</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
    <link rel="icon" href="path-to-favicon.ico"> <!-- Add your favicon -->
</head>
<body>
    <!-- Header Section -->
    <header style="background-color: #ff2a68; padding: 10px 0;">
        <div class="container" style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <!-- Logo -->
            <div class="logo">
                <img src="path-to-viettel-logo.png" alt="Viettel" height="40"> <!-- Add logo path -->
            </div>

            <!-- Navigation Menu -->
            <nav>
                <ul style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">
                    <li><a href="/" style="color: #fff; text-decoration: none;">Trang chủ</a></li>
                    <li><a href="/dich-vu" style="color: #fff; text-decoration: none;">Dịch vụ</a></li>
                    <li><a href="/tin-tuc" style="color: #fff; text-decoration: none;">Tin tức</a></li>
                    <li><a href="/ho-tro-khach-hang" style="color: #fff; text-decoration: none;">Hỗ trợ khách hàng</a></li>
                    <li><a href="/quan-he-co-dong" style="color: #fff; text-decoration: none;">Quan hệ cổ đông</a></li>
                    <li><a href="/tuyen-dung" style="color: #fff; text-decoration: none;">Tuyển dụng</a></li>
                </ul>
            </nav>

            <!-- Language Switcher and Login/Sign-Up -->
            <div class="auth">
                <a href="/dang-ky" style="color: #fff; margin-right: 10px; text-decoration: none;">Đăng ký</a>
                <a href="/dang-nhap" style="color: #fff; margin-right: 10px; text-decoration: none;">Đăng nhập</a>
                <span style="color: #fff; margin-right: 10px;">|</span>
                <a href="/en" style="color: #fff; text-decoration: none;">English</a>
            </div>
        </div>
    </header>
</body>
</html>
