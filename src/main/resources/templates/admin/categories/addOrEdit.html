<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/Layout-admin.html}">
<section layout:fragment="content">
    <div class="row offset-3 mt-4">
        <form action="@{/admin/categories/saveOrUpdate}" method="POST" th:object="${category}">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${category.isEdit} ? 'Edit Category' : 'Add New Category'">Add New Category</h2>
                </div>
                <div class="card-body">
                    <!-- Category ID -->
                    <div class="mb-3" th:if="${category.isEdit}">
                        <label for="categoryId" class="form-label">Category ID:</label>
                        <input type="hidden" th:field="*{categoryId}" id="categoryId" name="categoryId" readonly
                               class="form-control" aria-describedby="categoryId"
                               placeholder="Category ID">
                        <div th:if="${#fields.hasErrors('categoryId')}" class="form-text text-muted">
                            <span class="text-danger">Category ID is required!</span>
                        </div>
                    </div>

                    <!-- Category Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Category Name:</label>
                        <input type="text" th:field="*{name}" id="name" name="name"
                               class="form-control" aria-describedby="nameId" placeholder="Category Name">
                        <div th:if="${#fields.hasErrors('name')}" id="nameId" class="form-text text-muted">
                            <span class="text-danger">Category Name is required!</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</html>
