<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Voucher Details</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ID Voucher</td>
                    <td th:text="${voucher.IDVoucher}"></td>
                </tr>
                <tr>
                    <td>Voucher Name</td>
                    <td th:text="${voucher.vouchername}"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td th:text="${voucher.description}"></td>
                </tr>
                <tr>
                    <td>Start Date</td>
                    <td th:text="${voucher.dayStart}"></td>
                </tr>
                <tr>
                    <td>End Date</td>
                    <td th:text="${voucher.dayEnd}"></td>
                </tr>
                <tr>
                    <td>Amount</td>
                    <td th:text="${voucher.amount}"></td>
                </tr>
                <tr>
                    <td>Transport</td>
                    <td th:text="${voucher.transport.name}"></td> <!-- Thay "name" bằng thuộc tính phù hợp -->
                </tr>
                <tr>
                    <td>Goods</td>
                    <td th:text="${voucher.goods.name}"></td> <!-- Thay "name" bằng thuộc tính phù hợp -->
                </tr>
                <tr>
                    <td>Manager</td>
                    <td th:text="${voucher.manager.name}"></td> <!-- Thay "name" bằng thuộc tính phù hợp -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
