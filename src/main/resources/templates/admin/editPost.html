<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body>

    <!-- Including Header Fragment -->
    <div th:replace="admin/fragments/header :: header"></div>

    <h1>Edit Post</h1>

    <!-- Form for adding a new post -->
    <form th:action="@{/admin/post/update}" th:object="${post}" method="post">
		<div class="form-group">
            <label for="IDPost">Post ID:</label>
            <input type="text" id="IDPost" th:field="*{IDPost}" class="form-control" placeholder="Enter ID post" required>
        </div>
    
        <div class="form-group">
            <label for="namePost">Post Name:</label>
            <input type="text" id="namePost" th:field="*{namePost}" class="form-control" placeholder="Enter the title of the post" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="button">Save Post</button>
        </div>
    </form>

    <!-- Cancel Button -->
    <div>
        <a href="/admin/post" class="button">Cancel</a>
    </div>

</body>
</html>
