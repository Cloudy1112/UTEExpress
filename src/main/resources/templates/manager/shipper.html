<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>UTEExpress - Manager</title>
    <link rel="icon" th:href="@{/manager/assets/img/favicon.ico}" type="image/ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/manager/css/bootstrap/bootstrap.min.css}">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/manager/css/manager.css}">

</head>

<body>

<!-- Navigation -->
<nav class="navbar static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img alt="Logo" class="navbar-logo" th:src="@{/manager/assets/img/truck.png}">Logistics Express</a>
        <div>
            <span sec:authentication="name"></span>
            <a class="btn btn-primary" th:href="@{/logout}">Log out</a>
        </div>
    </div>
</nav>


<!-- Dashboard -->
<section class="bg-light text-center" id="admin-db">
    
    <!-- Main Dashboard -->
    <div id="db-header" class="container">
        <div class="row justify-content-center">
            <div class="col-xl-9 mx-auto">
                <h1><a class="arrow" th:href="@{/manager/{id}(id=${manager.managerID})}"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Shippers</h1>
            </div>
        </div>
    </div>
    <!-- Employees Table -->
    <section class="bg-light text-center" id="data-table">
        <div class="container">
            <div class="row">
                <div class="mx-auto table-responsive">
                    <table class="table">
                        <thead>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Office</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                        </thead>
                        <tbody>
                        <tr th:each="shippers : ${allShippers}">
                            <td th:text="${{employee.id}}"></td>
                            <td th:text="${{employee.user.firstName}}"></td>
                            <td th:text="${{employee.user.lastName}}"></td>
                            <td th:text="${{employee.user.username}}"></td>
                            <td th:text="${{employee.user.email}}"></td>
                            <td th:text="${{employee.office.name}}"></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/admin/employee-update(id=${{employee.id}})}">Update</a>
                            </td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/admin/employee-delete(id=${{employee.id}})}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="mx-auto my-3">
                <a class="btn btn-primary add-button" href="/admin/employee-save">Add New Employee</a></div>
            </div>
        </div>
    </section>
</section>

<!-- Footer -->
<footer class="footer bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
                <p class="text-muted small mb-4 mb-lg-0">&copy; Logistics Company 2020. All Rights Reserved.
                    <br/><em>Martin Paskov - NBU F97808</em></p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
