<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{shipper/layout-shipper}">
<head>
<meta charset="UTF-8">
<title>Category List</title>
</head>
<body>
	<div th:replace="layout-shipper :: content">
		<h2>Category List</h2>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${categories}">
					<td th:text="${category.id}"></td>
					<td th:text="${category.name}"></td>
					<td><a
						th:href="@{/shipper/categories/edit/{id}(id=${category.id})}"
						class="btn btn-primary btn-sm">Edit</a> <a
						th:href="@{/shipper/categories/delete/{id}(id=${category.id})}"
						class="btn btn-danger btn-sm">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
