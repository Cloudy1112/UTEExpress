<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{shipper/layout-shipper}">
<head>
<meta charset="UTF-8">
<title>Add/Edit Category</title>
</head>
<body>
	<div th:replace="shipper/layout-shipper :: content">
		<h2 th:text="${category != null} ? 'Edit Category' : 'Add Category'"></h2>
		<form th:action="@{/shipper/categories/save}" th:object="${category}"
			method="post">
			<div class="form-group">
				<label for="name">Category Name</label> <input type="text" id="name"
					name="name" class="form-control" th:field="*{name}" required>
			</div>
			<button type="submit" class="btn btn-success">Save</button>
			<a th:href="@{/shipper/categories/list}" class="btn btn-secondary">Cancel</a>
		</form>
	</div>
</body>
</html>
